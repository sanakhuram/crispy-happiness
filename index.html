<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
	[type="checkbox"] {
		margin: 10px 0px 15px 0px;
	}
	#cat-photo-form{
		background-color: silver;
	}
	.silver-background{
		background-color: silver;
	}
	.thick-green-border {
		 border-color: green;
		 border-width: 10px;
		 border-style: solid;
		 border-radius: 60px;

	}
	.red-text {
    color: red;
  }
    h2{
  	font-family: Lobster, monospace;

  }
  p{
  	font-size: 16px;
  	font-family:monospace;
  }

    .smaller-image {
    	width: 100px;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
	<p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

	<a href="#"><img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"alt="a cute orange cat laying on its back."></a>
	<div class="silver-background">
		<p>Things cats love</p>
		<ul>
			<li>vat nip</li>
			<li>laser pointer</li>
			<li>lasagna</li>
		</ul>
		<p>Top 3 things cats hate</p>
		<ol>
			<li>flea treatment</li>
			<li>thunder</li>
			<li>other cats</li>
		</ol>
	</div>
	<form id="cat-photo-form" action="https://freecatphotoapp.com/submit-cat-photo">
		<label><input type="radio" name="indoor-outdoor">Indoor</label>
		<label><input type="radio" name="indoor-outdoor">Outdoor</label><br>
		<label><input type="checkbox" name="personality">Loving</label>
		<label><input type="checkbox" name="personality">Lazy</label>
		<label><input type="checkbox" name="personality">Energetic</label><br>
		<input type="text" placeholder="cat photo url" required>
		<button type="submit">Submit</button>
	</form>
</main>
